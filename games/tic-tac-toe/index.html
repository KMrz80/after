        class TicTacToe {
            constructor() {

            setupEventListeners() {
                // Board cells
                this.cells.forEach(cell => {
                    cell.addEventListener('click', (e) => this.handleCellClick(e));
                    cell.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {

                            this.handleCellClick(e);
                        }
                    });
                });

                // Control buttons

                document.getElementById('customizeBtn').addEventListener('click', () => this.showCustomizeDialog());
                document.getElementById('resetScoresBtn').addEventListener('click', () => this.resetScores());
                document.getElementById('closeDialog').addEventListener('click', () => this.closeCustomizeDialog());

                // Dialog radio buttons
                document.querySelectorAll('input[name="theme"]').forEach(input => {
                    input.addEventListener('change', () => this.updateTheme());
                });
            }

            handleCellClick(e) {
                const index = parseInt(e.currentTarget.dataset.index);
                
                if (!this.gameActive || this.board[index] !== '') return;

                this.makeMove(index);
                
                if (this.settings.mode === 'ai' && this.gameActive && this.currentPlayer === 'o') {
                    setTimeout(() => this.aiMove(), 500);
                }
            }

            makeMove(index) {
                if (this.board[index] !== '') return;

                this.board[index] = this.currentPlayer;
                this.updateCell(index);
                this.checkGameStatus();
                this.switchPlayer();
                this.updateStatus();
            }

            updateCell(index) {
                const cell = this.cells[index];
                const player = this.board[index];
                
                cell.className = 'cell';
                cell.classList.add(player);
                
                if (this.settings.glyphs === 'roman') {
                    cell.classList.remove('x', 'o');
                    if (player === 'x') cell.classList.add('gladius');
                    if (player === 'o') cell.classList.add('laurel');
                }
            }

            checkGameStatus() {
                const winCombo = this.checkWin();
                if (winCombo) {
                    this.handleWin(winCombo);
                    return;
                }

                if (this.board.every(cell => cell !== '')) {
                    this.handleDraw();
                    return;
                }
            }

            checkWin() {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6] // diagonals
                ];

                for (let pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                        return pattern;
                    }
                }
                return null;
            }

handleWin(winningCombination) {
    this.gameActive = false;

    // –≠—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∏–≥—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞ –≤–Ω—É—Ç—Ä–∏ iframe –∏–∑ –∫–≤–µ—Å—Ç–∞
    if (window.parent && typeof window.parent.markTabletPerfect === 'function') {

}

            handleDraw() {
                this.gameActive = false;
                this.scores.draw++;
                this.updateScores();
                this.statusMessage.textContent = "It's a draw! Glory to Rome!";
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'x' ? 'o' : 'x';
            }

            updateStatus() {
                if (!this.gameActive) return;

                if (this.settings.mode === 'ai' && this.currentPlayer === 'o') {
                    this.statusMessage.textContent = "Barbarian's turn";
                } else {
                    this.statusMessage.textContent = this.currentPlayer === 'x' ? "Legion's turn" : "Barbarian's turn";
                }
            }

            aiMove() {
                if (!this.gameActive) return;

                let move;
                switch (this.settings.aiDiscipline) {
                    case 'perfect':
                        move = this.getPerfectMove();
                        break;
                    case 'pragmatic':
                        move = Math.random() < 0.7 ? this.getPerfectMove() : this.getRandomMove();
                        break;
                    case 'reckless':
                        move = Math.random() < 0.3 ? this.getPerfectMove() : this.getRandomMove();
                        break;
                }

                this.makeMove(move);
            }

            getPerfectMove() {
                // Minimax algorithm implementation
                let bestScore = -Infinity;
                let bestMove = -1;

                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = 'o';
                        let score = this.minimax(this.board, 0, false);
                        this.board[i] = '';
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }
                return bestMove;
            }

            minimax(board, depth, isMaximizing) {
                const winCombo = this.checkWinForMinimax(board);
                
                if (winCombo) {
                    return isMaximizing ? -10 + depth : 10 - depth;
                }
                
                if (board.every(cell => cell !== '')) {
                    return 0;
                }

                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === '') {
                            board[i] = 'o';
                            let score = this.minimax(board, depth + 1, false);
                            board[i] = '';
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === '') {
                            board[i] = 'x';
                            let score = this.minimax(board, depth + 1, true);
                            board[i] = '';
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            }

            checkWinForMinimax(board) {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];

                for (let pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return pattern;
                    }
                }
                return null;
            }

            getRandomMove() {
                const availableMoves = this.board.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
                return availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }

            showVictoryBanner() {
                const banner = document.createElement('div');
                banner.className = 'victory-banner';
                banner.textContent = `${this.currentPlayer === 'x' ? 'Legion' : 'Barbarian'} Victorious!`;
                document.body.appendChild(banner);

                setTimeout(() => {
                    banner.remove();
                }, 3000);
            }

            createConfetti() {
                if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

                const canvas = this.confettiCanvas;
                canvas.style.display = 'block';
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const ctx = canvas.getContext('2d');
                const particles = [];
                const particleCount = 150;

                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: canvas.width / 2,
                        y: canvas.height / 2,
                        size: Math.random() * 10 + 5,
                        speedX: Math.random() * 6 - 3,
                        speedY: Math.random() * -8 - 2,
                        color: `hsl(${Math.random() * 60}, 70%, 50%)`,
                        life: 100
                    });
                }

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    let stillAlive = false;
                    particles.forEach(particle => {
                        if (particle.life <= 0) return;

                        particle.x += particle.speedX;
                        particle.y += particle.speedY;
                        particle.speedY += 0.1;
                        particle.life--;

                        ctx.fillStyle = particle.color;
                        ctx.fillRect(particle.x, particle.y, particle.size, particle.size);

                        if (particle.life > 0) stillAlive = true;
                    });

                    if (stillAlive) {
                        requestAnimationFrame(animate);
                    } else {
                        canvas.style.display = 'none';
                    }
                };

                animate();
            }

            newRound() {
                this.board = Array(9).fill('');
                this.currentPlayer = this.settings.firstMove;
                this.gameActive = true;
                this.winningCombination = [];

                this.cells.forEach(cell => {
                    cell.className = 'cell';
                });

                this.updateStatus();
            }

            resetScores() {
                this.scores = { x: 0, o: 0, draw: 0 };
                this.updateScores();
            }

            updateScores() {
                this.scoreX.textContent = this.scores.x;
                this.scoreO.textContent = this.scores.o;
                this.scoreDraw.textContent = this.scores.draw;
            }

            showCustomizeDialog() {
                this.customizeDialog.style.display = 'flex';
                
                // Set current settings in dialog
                document.querySelector(`input[name="theme"][value="${this.settings.theme}"]`).checked = true;
                document.querySelector(`input[name="glyphs"][value="${this.settings.glyphs}"]`).checked = true;
                document.querySelector(`input[name="mode"][value="${this.settings.mode}"]`).checked = true;
                document.querySelector(`input[name="firstMove"][value="${this.settings.firstMove}"]`).checked = true;
                document.querySelector(`input[name="aiDiscipline"][value="${this.settings.aiDiscipline}"]`).checked = true;
            }

            closeCustomizeDialog() {
                // Save settings from dialog
                this.settings.theme = document.querySelector('input[name="theme"]:checked').value;
                this.settings.glyphs = document.querySelector('input[name="glyphs"]:checked').value;
                this.settings.mode = document.querySelector('input[name="mode"]:checked').value;
                this.settings.firstMove = document.querySelector('input[name="firstMove"]:checked').value;
                this.settings.aiDiscipline = document.querySelector('input[name="aiDiscipline"]:checked').value;

                this.updateTheme();
                this.customizeDialog.style.display = 'none';
                this.newRound();
                this.saveSettings();
            }

            updateTheme() {
                if (this.settings.theme === 'night') {
                    document.body.classList.add('theme-night');
                } else {
                    document.body.classList.remove('theme-night');
                }
            }

            loadSettings() {
                const saved = localStorage.getItem('tttSettings');
                if (saved) {
                    this.settings = { ...this.settings, ...JSON.parse(saved) };
                }
            }

            saveSettings() {
                localStorage.setItem('tttSettings', JSON.stringify(this.settings));
            }
        }

        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });
    </script>
